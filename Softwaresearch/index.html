		function updateCounter() {
		    fetch('https://api.countapi.xyz/update/ravesoftwaresearch/ravesoftwaresearch/?amount=1')
		        .then(res => res.json())
		        .then(data => counterElement.innerHTML = data.value)
		}

		updateCounter()

	</script>
